<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Salary Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="jquery-1.11.3.js"></script>
    <script>
    String.prototype.toInt = function(){
        return parseInt(this,10);
    };
    $(function(){
        $("#btnCalculate").click(function(){
            var basic = $("#txtBasic").val().toInt(),
                hra = $("#txtHra").val().toInt(),
                da = $("#txtDa").val().toInt(),
                tax = $("#rangeTax").val().toInt();
            var gross = basic + hra + da;
            var net = gross * ((100-tax)/100);
            $("#divResult").html(net);
        });
        $("#rangeTax").change(function(){
            $("#spanTax").html(this.value);
        });
    });
    </script>
</head>
<body>
    <h1>Salary Calculator</h1>
    <div class="content">
        <div class="field">
            <label for="">Basic :</label>
            <input type="text" name="" id="txtBasic">
        </div>
        <div class="field">
            <label for="">HRA :</label>
            <input type="text" name="" id="txtHra">
        </div>
        <div class="field">
            <label for="">DA :</label>
            <input type="text" name="" id="txtDa">
        </div>
        <div class="field">
            <label for="">Tax :</label>
            <input type="range" name="" id="rangeTax" min="0" max="30" value="0">
            <span id="spanTax">[Tax]</span>
        </div>
        <div>
            <field><input type="button" value="Calculate" id="btnCalculate"></field>
            <div class="field">
                <div id="divResult">[Salary]</div>
            </div>
        </div>
    </div>
</body>
</html>
